# Impostazioni di rete
http_port 3128

# Impostazioni di accesso
# Consenti il traffico da IP aziendali
acl aziendali src 10.0.0.0/8
http_access allow aziendali

# Blocca tutto il traffico non autorizzato
http_access deny all

# Definizione di cache
cache_mem 256 MB
maximum_object_size_in_memory 8 MB
maximum_object_size 128 MB

# Impostazioni di logging
access_log /var/log/squid/access.log squid

# Headers per rete e dispositivo
request_header_add X-Rete Aziendale aziendali
request_header_add X-Dispositivo Aziendale aziendali

# Regola per proxy_pass o simile per inviare al PEP
cache_peer 127.0.0.1 parent 8002 0 no-query no-digest

# Direzione del traffico verso il PEP per la gestione accesso
never_direct allow all